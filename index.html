<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <meta name="robots" content="index, follow">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto 100px; /* Ajustement de la marge pour rapprocher "stake.rip" */
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px; /* Ajout d'un espacement après les titres */
        }
        .subtitle {
            color: #ddd; /* Couleur gris clair pour le texte "cool" et "remi" */
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .smaller {
            font-size: 1em; /* Réduction de la taille du texte "stake.rip" */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="subtitle">cool</span> and <span class="subtitle">remi's</span> casino.</h1>
        <h1 class="smaller">stake.rip</h1>
        <a href="/mines" class="btn">Mines</a>
        <a href="/tower" class="btn">Tower Of Dragon</a>
        <a href="/keno" class="btn">Keno</a>
    </div>
</body>
</html>
